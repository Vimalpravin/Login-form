<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Login Page</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(132deg, #60D0DB, #8C62AE);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(300px);
            text-align: center;
            width: 350px;
        }

        h2 {
            color: white;
            margin-bottom: 20px;
        }

        .input-box {
            position: relative;
            margin-bottom: 30px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background: transparent;
            border: none;
            border-bottom: 2px solid white;
            outline: none;
            color: white;
        }

        .input-box label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            transition: 0.3s ease-in-out;
        }

        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top: 1px;
            font-size: 12px;
            color: white;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #9067CF;
            color: #FFFFFF;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn:hover {
            background: #5D377F;
            color: #FFFFFF;
            transition: 0.1s ease-in-out;
        }

        .register {
            margin-top: 15px;
            color: white;
        }

        .register a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .register a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="register">Don't have an account? <a href="#">Sign up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
